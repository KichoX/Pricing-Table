<!DOCTYPE html>
<html>
  <head>
    <title>Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Futura&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Futura", sans-serif;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }

      .pricing-plan {
        text-align: center;
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .plan-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .plan-features li {
        margin-bottom: 20px;
      }

      .plan-button {
        padding: 10px;
        background-color: #ff6600;
        color: #fff;
        border-radius: 5px;
        border: none;
      }

      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(2px);
      }

      .modal-content {
        background-color: #f2f2f2;
        margin: auto;
        padding: 20px;
        border-radius: 5px;
        position: relative;
        width: 80%;
        max-width: 400px;
        margin-top: 20vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .modal-content h2 {
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Modal animation */
      .modal-content {
        animation: modal-anim 0.3s;
      }

      @keyframes modal-anim {
        from {
          top: -300px;
          opacity: 0;
        }

        to {
          top: 0;
          opacity: 1;
        }
      }

      /* Input styles */
      input[type="email"],
      input[type="password"] {
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #f2f2f2;
      }

      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #aaa;
      }

      /* Placeholder animation */
      input[type="email"]:focus::placeholder,
      input[type="password"]:focus::placeholder {
        font-size: 0;
        transition: all 0.3s ease-in-out;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      /* Submit button styles */
      .submit-button {
        padding: 10px;
        background-color: #ff6600;
        color: #fff;
        border-radius: 5px;
        border: none;
        text-align: center;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button" onclick="openModal()">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button" onclick="openModal()">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$29.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… Priority Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button" onclick="openModal()">Sign Up</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Enter Email and Password</h2>
        <form>
          <div style="display: flex; flex-direction: column; gap: 10px">
            <input type="email" id="email" name="email" placeholder="E-mail" />
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 10px;
              margin-top: 20px;
            "
          >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="submit-button" style="margin-top: 20px">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      function openModal() {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      function closeModal() {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
